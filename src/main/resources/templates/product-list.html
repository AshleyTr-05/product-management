<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background-color: #5568d3;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 14px;
        }

        .search-form {
            display: flex;
            gap: 10px;
        }

        .search-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #667eea;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .actions-column {
            display: flex;
            gap: 5px;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üì¶ Product Management System</h1>

        <!-- Success Message -->
        <div th:if="${message}" class="alert alert-success">
            <span th:text="${message}"></span>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}"></span>
        </div>

        <!-- Actions -->
        <div class="actions">
            <a th:href="@{/products/new}" class="btn btn-primary">‚ûï Add New Product</a>

            <form th:action="@{/products/search}" method="get" class="search-form">
                <input type="text" name="keyword" th:value="${keyword}" placeholder="Search products..." />
                <button type="submit" class="btn btn-primary">üîç Search</button>
            </form>

            <form th:action="@{/products}" method="get" class="search-form" style="margin-top:10px;">
                <!-- keep current sort & paging -->
                <input type="hidden" name="page" value="0" />
                <input type="hidden" name="size" th:value="${size}" />
                <input type="hidden" name="sortBy" th:value="${sortBy}" />
                <input type="hidden" name="sortDir" th:value="${sortDir}" />

                <select name="category" onchange="this.form.submit()">
                    <option value="">All Categories</option>
                    <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"
                        th:selected="${cat == category}">
                    </option>
                </select>
            </form>

            <a th:href="@{/dashboard}" class="btn btn-secondary">üìä Dashboard</a>

        </div>

        <form th:action="@{/products/advanced-search}" method="get" class="search-form" style="margin-top:20px;">
            <input type="text" name="name" th:value="${name}" placeholder="Product name contains...">

            <select name="category">
                <option value="">All Categories</option>
                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"
                    th:selected="${cat == category}">
                </option>
            </select>

            <input type="number" name="minPrice" step="0.01" th:value="${minPrice}" placeholder="Min Price">
            <input type="number" name="maxPrice" step="0.01" th:value="${maxPrice}" placeholder="Max Price">

            <button type="submit" class="btn btn-primary">Search</button>

            <a th:href="@{/products}" class="btn btn-secondary">Clear</a>
        </form>

        <!-- Products Table -->
        <div th:if="${products != null and !products.isEmpty()}">

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Code</th>
                        <th>
                            <a th:href="@{/products(
                    page=0,
                    size=${size},
                    sortBy='name',
                    sortDir=${sortDir == 'asc' ? 'desc' : 'asc'},
                    category=${category}
                )}">
                                Name
                                <span th:if="${sortBy == 'name'}" th:text="${sortDir == 'asc' ? '‚Üë' : '‚Üì'}"></span>
                            </a>
                        </th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}">1</td>
                        <td th:text="${product.productCode}">P001</td>
                        <td th:text="${product.name}">Product Name</td>
                        <td th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}">$99.99</td>
                        <td th:text="${product.quantity}">10</td>
                        <td th:text="${product.category}">Electronics</td>
                        <td>
                            <div class="actions-column">
                                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-success btn-sm">‚úèÔ∏è
                                    Edit</a>
                                <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm"
                                    onclick="return confirm('Are you sure you want to delete this product?')">
                                    üóëÔ∏è Delete
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div th:if="${totalPages > 1}" style="text-align:center; margin-top:20px;">
                <div>
                    <!-- Previous -->
                    <a th:if="${currentPage > 0}" th:href="@{/products(
                page=${currentPage - 1},
                size=${size},
                sortBy=${sortBy},
                sortDir=${sortDir},
                category=${category}
            )}">
                        ‚óÄ Previous
                    </a>

                    <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                        <a th:if="${i != currentPage}" th:href="@{/products(
                    page=${i},
                    size=${size},
                    sortBy=${sortBy},
                    sortDir=${sortDir},
                    category=${category}
                )}" th:text="${i + 1}"></a>

                        <span th:if="${i == currentPage}" style="font-weight:bold; margin:0 5px;"
                            th:text="${i + 1}"></span>
                    </span>

                    <a th:if="${currentPage < totalPages - 1}" th:href="@{/products(
                page=${currentPage + 1},
                size=${size},
                sortBy=${sortBy},
                sortDir=${sortDir},
                category=${category}
            )}">
                        Next ‚ñ∂
                    </a>


                </div>
            </div>

            <!-- Empty State -->
            <div th:if="${products == null or products.isEmpty()}" class="empty-state">
                <p>No products found. Add your first product!</p>
            </div>
</body>

</html>
